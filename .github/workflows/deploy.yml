name: Deploy service with GHCR Publishing

on:
  push:
    branches: [ master ]
  workflow_dispatch:

# Предотвращаем параллельные деплои
concurrency:
  group: production-deployment
  cancel-in-progress: false  # Ждем завершения текущего деплоя, не отменяем

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write  # Необходимо для публикации test reports

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: true
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/reports/tests/test/
            build/test-results/test/
          retention-days: 30
          if-no-files-found: warn

      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: build/test-results/test/*.xml
          reporter: java-junit
          fail-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Build with Gradle
        run: ./gradlew buildFatJar --no-daemon

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: build/libs/*-all.jar
          retention-days: 7
          if-no-files-found: error

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [ test, build ]
    permissions:
      contents: read
      packages: write  # Нужно для публикации в GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: build/libs/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Логин в GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Генерация метаданных для тегов
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # Сборка и ПУБЛИКАЦИЯ образа
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ci  # ✅ Используем CI-версию без повторной сборки JAR
          push: true  # ✅ ПУБЛИКУЕМ!
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    needs: docker
    if: github.ref == 'refs/heads/master'
    uses: proflyder/infra-ci/.github/workflows/deploy-reusable.yml@master
    with:
      deploy_path: /app/currency-bot
      docker_image: ghcr.io/${{ github.repository }}:latest
      cleanup_image_pattern: proflyder-tgbot
      commit_sha: ${{ github.sha }}
      commit_message: ${{ github.event.head_commit.message }}
      wait_time: '20'
    secrets:
      ssh_host: ${{ secrets.SSH_HOST }}
      ssh_user: ${{ secrets.SSH_USER }}
      ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}
      ssh_port: ${{ secrets.SSH_PORT }}
      env_content: |
        BOT_TOKEN=${{ secrets.BOT_TOKEN }}
        CHAT_ID=${{ secrets.CHAT_ID }}
        SCHEDULER_CRON=0 0 * * * ?
        UNKEY_ROOT_KEY=${{ secrets.UNKEY_ROOT_KEY }}
        UNKEY_INTERNAL_KEY=${{ secrets.UNKEY_INTERNAL_KEY }}
        DOCKER_IMAGE=ghcr.io/${{ github.repository }}:latest
      grafana_api_key: ${{ secrets.GRAFANA_API_KEY }}

  # ═══════════════════════════════════════════════════════════════════
  # Rollback при ошибке деплоя
  # ═══════════════════════════════════════════════════════════════════
  rollback:
    name: Rollback on Failure
    needs: deploy
    if: failure()
    uses: proflyder/infra-ci/.github/workflows/rollback-reusable.yml@master
    with:
      deploy_path: /app/currency-bot
      commit_sha: ${{ github.sha }}
      wait_time: '20'
    secrets:
      ssh_host: ${{ secrets.SSH_HOST }}
      ssh_user: ${{ secrets.SSH_USER }}
      ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}
      ssh_port: ${{ secrets.SSH_PORT }}
      env_content: |
        BOT_TOKEN=${{ secrets.BOT_TOKEN }}
        CHAT_ID=${{ secrets.CHAT_ID }}
        SCHEDULER_CRON=0 0 * * * ?
        UNKEY_ROOT_KEY=${{ secrets.UNKEY_ROOT_KEY }}
        UNKEY_INTERNAL_KEY=${{ secrets.UNKEY_INTERNAL_KEY }}
        DOCKER_IMAGE=${PREVIOUS_IMAGE}
      grafana_api_key: ${{ secrets.GRAFANA_API_KEY }}
